<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first github repositori</title>
</head>
<body>
    <form action="">
        <div>
            <label for="name">First Name: </label>
            <input type="text" placeholder="First Name" name="fname" id="fname">
        </div><br>
        <div>
            <label for="name">Last Name: </label>
            <input type="text" placeholder="Last Name" name="lname" id="lname">
        </div><br>
        <div>
            <label for="gmail">Gmail: </label>
            <input type="gmail" placeholder="Gmail" name="gmail" id="gmail">
        </div><br>
        <div>
            <label for="date">Birth </label>
            <input type="date"  name="date" id="date">
        </div><br>
        <div>
            <label for="file">Chose your photo: </label>
            <input type="file" placeholder="photo" name="photo" id="photo">
        </div><br>
        <div>
            <label for="faname">Father Name: </label>
            <input type="text" placeholder="Father name" name="faname" id="faname">
        </div><br>
        <div>
            <label for="name">Your hobby: </label>
            <input type="checkbox" name="hobby" id="hobby" value="playing">playing
            <input type="checkbox" name="hobby" id="hobby" value="gardening">gardening
            <input type="checkbox" name="hobby" id="hobby" value="reading">reading
            <input type="checkbox" name="hobby" id="hobby" value="singing">singing
        </div><br>
        <div>
            <label for="name">Religion: </label>
            <input type="radio" name="Religion" id="Religion" value="Islam">Islam
            <input type="radio" name="Religion" id="Religion" value="Hindu">Hindu
            <input type="radio" name="Religion" id="Religion" value="Christian">Christian
            <input type="radio" name="Religion" id="Religion" value="Buddy">Buddy
        </div><br>
        <div>
            <label for="Department">Department: </label>
            <select name="Department" id="Department">
                <option value="CIS" selected>CIS</option>
                <option value="LAW">LAW</option>
                <option value="CSE">CSE</option>
                <option value="TEXTILE">TEXTILE</option>
                <option value="CIVIL">CIVIL</option>
            </select>
        </div><br>
        <div>
            <label for="message">Message:</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div><br>
        <div>
            <input type="button" value="Submit">
            <input type="button" value="Clear">
        </div>
    </form>
    
</body>
</html>
